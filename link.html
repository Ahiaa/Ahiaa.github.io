<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一老永逸服务平台--欢迎您</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://www.nbtxlj.com/css/all.css" rel="stylesheet">
    <link href="https://www.nbtxlj.com/css/bxslider.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/5.0.6/css/fileinput.min.css" rel="stylesheet">


    <script src="https://www.nbtxlj.com/js/jquery.min.js"></script>
    <script src="https://www.nbtxlj.com/js/bxslider.min.js"></script>
    <script src="https://www.nbtxlj.com/js/common.js"></script>
    <script src="https://www.nbtxlj.com/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/5.0.6/js/fileinput.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/5.0.6/js/locales/zh.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="list_box">
            <div class="contents">
                <div class="met-feedback">
                    <div class="met-feedback-body">
                        <div class="row">
                            <div class="center-block text-center">
                                <strong><h2>一老永逸登记表</h2></strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center-block">

                                <p style="font-size:16px;">&nbsp; &nbsp; &nbsp;
                                    &nbsp;安心养老，幸福相伴，让您的生活更加美好。</p>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-1 col-md-offset-8">
                                <div class="row">
                                    <div class="col-md-11">
                                        <form class="form-horizontal" role="form" method="post"
                                            enctype="multipart/form-data" <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">姓名：</label>
                                            <div class="col-sm-4">
                                                <input type="text" name="name" required class="form-control" id="name"
                                                    placeholder="请输入名字" value="">
                                                <input type="hidden" name="_token"
                                                    value="iuik8OpukSY9onIubaPyZTLaQZbpvWjEwi7XD7Zw">
                                            </div>

                                            <label for="sex" class="col-sm-2 control-label">性别</label>
                                            <div class="col-sm-4">
                                                <div class="col-sm-6">
                                                    <div class="radio">
                                                        <label class="radio-inline">
                                                            <input type='radio' name='sex' id="Male"
                                                                class='form-check-input' value='1' checked>
                                                            男
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="radio">
                                                        <label class="radio-inline">
                                                            <input type='radio' name='sex' id="Female"
                                                                class='form-check-input' value='2'>
                                                            女
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="birthday" class="col-sm-2 control-label">出生日期</label>
                                        <div class="col-sm-4">
                                        </div>
                                        <label for="mobile" class="col-sm-2 control-label">手机号码</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="mobile" class="form-control" id="mobile" autofocus
                                                required placeholder="手机号码" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="occupation"
                                            class="col-sm-4 col-md-5 control-label">您目前从事的行业：</label>
                                        <div class="col-sm-8 col-md-7">
                                            <select class="form-control" id="occupation" name='occupation'>
                                                <option value='79dR8'>政府公务员</option>option>
                                                <option value='5poMX'>教师</option>
                                                <option value='O9YvX'>技术/option>
                                                <option value='184j9'>文职办事人员</option>
                                                <option value='KpbM8'>公关人员</option>
                                                <option value='mXEJ8'>销售人员</option>
                                                <option value='08Ky9'>生产人员</option>
                                                <option value='QpBrp'>医护人员</option>
                                                <option value='6pLVX'>其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="workplace"
                                            class="col-sm-4 col-md-5 control-label">您目前的工作单位：</label>
                                        <div class="col-sm-8 col-md-7">
                                            <input type="text" class="form-control" autofocus required name="workplace"
                                                id="workplace" value="" placeholder="您目前的工作单位">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="incomes" class="col-sm-4 col-md-5 control-label">您的收入水平：</label>
                                        <div class="col-sm-8 col-md-7">
                                            <select name='incomes' id="incomes" class="form-control">
                                                <option value='79dR8'>3000元以下</option>
                                                <option value='QpBrp'>3000元至5000元</option>
                                                <option value='G9Zx8'>5000元至1000元</option>
                                                <option value='08Ky9'>10000元以上</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="hobbies" class="col-sm-4 col-md-5 control-label">您的兴趣爱好：</label>
                                        <div class="col-sm-8 col-md-7">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-20" value="20">

                                                舞蹈
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-22" value="22">
                                                乐器
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-23" value="23">
                                                摄影
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-24" value="24">
                                                声乐
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-25" value="25">
                                                棋艺
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-27" value="27">
                                                书法
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-28" value="28">
                                                诗词
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-29" value="29">

                                                茶艺
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-32" value="32">

                                                剪纸
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-34" value="34">
                                                插花
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="hobbies[]" id="hobbies-35" value="35">
                                                其他
                                            </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">

                                        <label for="address" class="col-sm-2 control-label">详细地址</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="address" name="address"
                                                placeholder="详细地址" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="avatar">个人照片</label>
                                        <input id="avatar" name="avatar" type="file" class="file"
                                            data-show-preview="true" value="">
                                    </div>

                                    <div class="form-group">
                                        <div class="margin-bottom-0">
                                            <input type="submit" class="btn btn-primary btn-lg btn-block btn-squared"
                                                value="提交">
                                        </div>
                                    </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#birthday').datepicker({
            language: 'zh-CN',
            maxDate: new Date(),
            endDate: new Date(),
        });
        $("#avatar").fileinput({
            'showUpload': false,
            //uploadAsync: false,
            'elCaptionText': '111',
            'dropZoneEnabled': false,
            'previewFileType': 'any',
            language: 'zh',
            allowedFileExtensions: ["jpg", "png"]
        });
    </script>
    </div>

</body>

</html>
